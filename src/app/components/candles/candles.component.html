<div
  #chartContainer
  style="width: 100%;height: 100%;"
>
</div>

<mat-radio-group
  class="radio-buttons-predict-choice"
  [(ngModel)]="predictDirection"
  (ngModelChange)="onPredictDirectionChange()"
>
  <mat-radio-button value='1'>Up</mat-radio-button>
  <mat-radio-button value='-1'>Down</mat-radio-button>
  <mat-radio-button value='0'>Doubt</mat-radio-button>
</mat-radio-group>
